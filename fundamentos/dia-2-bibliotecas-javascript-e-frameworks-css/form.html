<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="container">
      <h1>Cadastro de currículo</h1>
      <p><em>Cadastre abaixo seu currículo</em></p>
    </header>
    <hr>
    <div>
      <form action="#" method="GET" id="myForm">
      <div class="container">
        <h2>Preencha com seus dados</h2>
        <section id='teste'>
            <label for="name" class="form-label">Nome:</label>
            <input class="form-control" type="text" maxlength="40" name="name" id="name" placeholder="Digite seu nome completo" required>
            <br>
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" maxlength="50" name="email" id="email" placeholder="Digite Seu email" required>
            <br>
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" maxlength="11" name="cpf" id="cpf" placeholder="Digite seu cpf (Somente números)" required>
            <br>
            <label for="adress" class="form-label">Endereço:</label>
            <input type="text" class="form-control" maxlength="200" name="adress" id="adress" placeholder="Digite seu endereço completo" required>
            <br>
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" maxlength="28" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
            <br>
            <label for="estados" class="form-label">Estado:</label>
            <select name="uf" class="form-select" id="estados" required></select>
            <br>
            <p>Tipo de moradia:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="residencia" value="casa" id="casa" required>
              <label for="casa" class="form-check-label">Casa</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="residencia" value="apartamento" id="apartamento">
              <label for="apartamento" class="form-check-label">Apartamento</label>
            </div>
          </section>
        </div>
        <br>
      <div class="container">
        <h2>Dados do último emprego</h2>
        <br>
          <section>
            <div class="form-floating">
              <textarea class="form-control" placeholder=" " name="resumoCurriculo" id="currResumo" cols="60" maxlength="1000" style="resize: none;height:150px ;" required></textarea>
              <label for="currResumo">Resumo do currículo:</label>
            </div>
            <br>
            <label for="previousOcupation" class="form-label">Cargo anterior:</label>
            <input type="text" class="form-control" required id="previousOcupation" maxlength="40" name="preOcup" placeholder="Digite aqui">
            <br>
            <label for="prevDetails" class="form-label">Descrição do cargo:</label>
            <input class="form-control" required type="text" name="prevDetails" placeholder="Descreva brevemente sua experiência no último cargo" id="prevDetails" maxlength="500" >
            <br>
            <label for="data" class="form-label">Data de início:</label>
            <div>
              <input type="text" placeholder="Escolha a data" name="inicialDate" required id="data">
            </div>
          </section>
          <div>
            <br>
            <button type="submit" class="btn btn-primary" id="buttonSave">Enviar currículo</button>
            <button type="reset" class="btn btn-danger">Resetar</button>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Conferiu os dados?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Se sim já pode nos enviar!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ainda não!</button>
                <button type="submit" class="btn btn-primary">Enviar!</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="node_modules/popup-validation/bin/validation.min.js"></script> 
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
