<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="main-style">
      <h1>Cadastro de currículo</h1>
      <p><em>Cadastre abaixo seu currículo</em></p>
    </header>
    <hr>
    <div class="main-style">
      <form action="#" method="GET">
      <fieldset>
        <legend>Preencha com seus dados</legend>
        <section>
            <label for="name">Nome:</label>
            <input autofocus type="text" maxlength="40" name="name" id="name" placeholder="Digite seu nome completo" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" maxlength="50" name="email" id="email" placeholder="Digite Seu email" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" name="cpf" id="cpf" placeholder="Digite seu cpf (Somente números)" required>
            <br>
            <label for="adress">Endereço:</label>
            <input type="text" maxlength="200" name="adress" id="adress" placeholder="Digite seu endereço completo" required>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" maxlength="28" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
            <br>
            <label for="estados">Estado:</label>
            <select name="uf" id="estados" required></select>
            <br>
            <label for="">Tipo de moradia:</label>
            <input type="radio" name="residencia" value="casa" id="casa" required>
            <label for="casa">Casa</label>
            <input type="radio" name="residencia" value="apartamento" id="apartamento">
            <label for="apartamento">Apartamento</label>
          </section>
        </fieldset>
      <fieldset>
        <legend>Dados do último emprego</legend>
          <section>
            <label for="currResumo">Resumo do currículo:</label>
            <br>
            <textarea name="resumoCurriculo" id="currResumo" cols="60" rows="10" maxlength="1000" style="resize: none;" required></textarea>
            <br>
            <label for="previousOcupation">Cargo anterior:</label>
            <input type="text" required id="previousOcupation" maxlength="40" name="preOcup" placeholder="Digite aqui">
            <br>
            <label for="prevDetails">Descrição do cargo:</label>
            <br>
            <input required type="text" name="prevDetails" placeholder="Descreva brevemente sua experiência no último cargo" id="prevDetails" maxlength="500" >
            <br>
            <label for="data">Data de início:</label>
            <input type="date" name="inicialDate" required id="data">
          </section>
      </fieldset>
      <button type="submit" class="botoesFinal">Enviar currículo</button>
      <button type="reset" class="botoesFinal">Resetar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
